<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head th:include="common::header"></head>
<body>
<!--导航栏位置-->
<div style="height: 80px;width: 100%">
    <img class="logo" th:src="@{img/logo.png}">
</div>
<div class="row signIn">
    <div class="col-md-12">
        <div style="position: relative;top: 90px;left: 460px;background-color: white;width: 1000px;height: 686px;">
            <!--标题：用户注册-->
            <div style="width: 100%;height: 54px;background-color: #f8f8f8">
                <div style="position:relative;top: 15px;left: 30px">
                    <img th:src="@{img/Userre_gistration.png}" style="width: 21px;height: 23px;margin: 0;padding: 0">
                    <span style="font: 23px 'Microsoft Yahei';color: #333333;position: relative;top: 3px;margin-left: 5px">用户注册</span>
                </div>
            </div>
            <div class="signInBox">
                <!--用户类型-->
                <div>
                    <div class="text-right label">
                        <span>用户类型</span>
                    </div>
                    <label>
                        <input type="radio" name="category"value="1"> 校内用户
                    </label>
                    <label>
                        <input type="radio" name="category" value="2"> 校外用户
                    </label>
                </div>
                <!--学号或工号-->
                <div style="margin-top: 40px">
                    <div class="text-right label">
                        <span>学号或工号</span>
                    </div>
                    <input id="jobNumber" class="form-control input" type="text" name="jobNumber" placeholder="请输入学号或工号">
                    <span style="font-size: 16px;">(校内用户必填)</span>
                </div>
                <!--用户名-->
                <div class="aCol">
                    <div class="text-right label">
                        <span style="color: #ff0036">*</span> <span>用户名</span>
                    </div>
                    <input id="userName" class="form-control input" type="text" name="userName" placeholder="请输入用户名">
                    <label id="userNameError" style="font-size: 16px;display: none"><img style="vertical-align: baseline;" th:src="@{img/wrong.png}"> 当前用户名已存在</label>
                </div>
                <!--密码-->
                <div class="aCol">
                    <div class="text-right label">
                        <span style="color: #ff0036">*</span> <span>密码</span>
                    </div>
                    <input id="password" class="form-control input" type="password" name="password" placeholder="请输入密码">
                </div>
                <!--手机号-->
                <div class="aCol">
                    <div class="text-right label">
                        <span style="color: #ff0036">*</span> <span>手机号</span>
                    </div>
                    <input id="phone" class="form-control input" type="text" name="phone" placeholder="请输入手机号">
                    <label id="phoneError" style="font-size: 16px;display: none"><img style="vertical-align: baseline;" th:src="@{img/wrong.png}"> 当前手机号已存在</label>
                </div>
                <!--邮箱-->
                <div class="aCol">
                    <div class="text-right label">
                        <span style="color: #ff0036">*</span> <span>邮箱</span>
                    </div>
                    <input id="email" class="form-control input" type="text" name="email" placeholder="请输入电子邮箱">
                    <label id="emailError" style="font-size: 16px;display: none"><img style="vertical-align: baseline;" th:src="@{img/wrong.png}"> 当前电子邮箱已存在</label>
                </div>
                <!--工作单位-->
                <div class="aCol">
                    <div class="text-right label">
                        <span>工作单位</span>
                    </div>
                    <input id="workSpace" class="form-control input" type="text" name="workSpace" placeholder="请输入工作单位">
                </div>
                <!--注册按钮-->
                <div class="aCol">
                    <div class="text-right label"></div>
                    <button id="signIn" class="btn btn-default"
                            style="width: 320px;height: 46px;background-color: #1e88e5;color: white;">
                        注册
                    </button>
                </div>
                <!--登录-->
                <div style="margin-top: 15px;font-size: 16px">
                    <div class="text-right label"></div>
                    <span>已有账号? </span><a th:href="@{login.html}">去登陆</a>
                </div>
            </div>
        </div>
    </div>

</div>
<div th:include="common::footer"/>
</body>
<div th:include="common::script"/>
</html>
